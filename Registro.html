<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro</title>
        <link rel="stylesheet" href="Css/Registro.css">
    </head>

    <body>
        <h1>Formulario de Registro</h1>
        <form action="" class="form-register">
            <h2 class="form-titulo">CREA UNA CUENTA</h2>
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre" required class="input-48">
                <input type="text" name="apellidos" placeholder="Apellidos" required class="input-48">
                <input type="text" name="usuario" placeholder="Usuario" required class="input-100">
                <input type="password" name="password" placeholder="Contraseña" required class="input-48">
                <input type="text" name="token" placeholder="Token SuperUsuario" required class="input-48">
                <input type="submit" value="Registrar" class="btn-enviar" >
                <p id="form-link">¿Ya tienes cuenta? Inicia Sesion <a href="#">Log In</a></p>
            </div>
        </form>
    </body>
</html>
